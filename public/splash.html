<!doctype html>
<html lang="id">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="theme-color" content="#065F46" />
        <title>PT Putra Taro Paloma</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family:
                    "Inter",
                    -apple-system,
                    BlinkMacSystemFont,
                    "Segoe UI",
                    sans-serif;
                overflow: hidden;
                background: linear-gradient(135deg, #065f46 0%, #047857 100%);
            }

            /* PWA Splash Screen */
            .pwa-splash {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100vh;
                background: linear-gradient(135deg, #065f46 0%, #047857 100%);
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }

            /* Logo */
            .splash-logo {
                width: 140px;
                height: 140px;
                background: white;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
                margin-bottom: 40px;
                animation: logoFloat 3s ease-in-out infinite;
            }

            .splash-logo img {
                width: 80%;
                height: 80%;
                object-fit: contain;
            }

            /* Company Info */
            .splash-info {
                text-align: center;
                color: white;
            }

            .splash-info h1 {
                font-size: 28px;
                font-weight: 700;
                margin-bottom: 12px;
                letter-spacing: -0.5px;
                animation: fadeInUp 0.8s ease-out;
            }

            .splash-info p {
                font-size: 16px;
                font-weight: 400;
                opacity: 0.95;
                animation: fadeInUp 0.8s ease-out 0.2s both;
            }

            /* Loading Indicator */
            .splash-loading {
                margin-top: 60px;
                animation: fadeIn 0.8s ease-out 0.4s both;
            }

            .loading-spinner {
                width: 50px;
                height: 50px;
                border: 4px solid rgba(255, 255, 255, 0.3);
                border-top-color: white;
                border-radius: 50%;
                animation: spin 1s linear infinite;
                margin: 0 auto;
            }

            .loading-text {
                color: white;
                text-align: center;
                margin-top: 20px;
                font-size: 14px;
                font-weight: 500;
                opacity: 0.9;
            }

            /* Version */
            .splash-version {
                position: absolute;
                bottom: 40px;
                color: rgba(255, 255, 255, 0.8);
                font-size: 12px;
                animation: fadeIn 0.8s ease-out 0.6s both;
            }

            /* Animations */
            @keyframes logoFloat {
                0%,
                100% {
                    transform: translateY(0) scale(1);
                }
                50% {
                    transform: translateY(-10px) scale(1.05);
                }
            }

            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    transform: translateY(20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }

            @keyframes spin {
                to {
                    transform: rotate(360deg);
                }
            }

            /* Mobile Optimization */
            @media (max-width: 768px) {
                .splash-logo {
                    width: 120px;
                    height: 120px;
                }

                .splash-info h1 {
                    font-size: 24px;
                }

                .splash-info p {
                    font-size: 14px;
                }
            }

            /* Landscape Mode */
            @media (orientation: landscape) and (max-height: 500px) {
                .splash-logo {
                    width: 80px;
                    height: 80px;
                    margin-bottom: 20px;
                }

                .splash-info h1 {
                    font-size: 20px;
                    margin-bottom: 8px;
                }

                .splash-info p {
                    font-size: 12px;
                }

                .splash-loading {
                    margin-top: 30px;
                }

                .splash-version {
                    bottom: 20px;
                }
            }
        </style>
    </head>
    <body>
        <div class="pwa-splash">
            <!-- Logo -->
            <div class="splash-logo">
                <img
                    src="/logo.png"
                    alt="PT Putra Taro Paloma"
                    onerror="
                        this.src =
                            'data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22%3E%3Ctext y=%2270%22 font-size=%2270%22 fill=%22%23065F46%22%3EPT%3C/text%3E%3C/svg%3E'
                    "
                />
            </div>

            <!-- Company Info -->
            <div class="splash-info">
                <h1>PT Putra Taro Paloma</h1>
                <p>Audit Management System</p>
            </div>

            <!-- Loading -->
            <div class="splash-loading">
                <div class="loading-spinner"></div>
                <div class="loading-text">Memuat...</div>
            </div>

            <!-- Version -->
            <div class="splash-version">v1.0.0</div>
        </div>

        <script>
            // Auto redirect ke aplikasi setelah 2 detik
            setTimeout(function () {
                window.location.href = "/login";
            }, 2000);
        </script>
    </body>
</html>
